syntax = "proto3";
package options.v1;

option go_package = "kvservice/pkg/gen/v1/options;optionsv1";

import "google/protobuf/descriptor.proto";

// Action enum â€” every value must be listed here or the server will log
// "unknown or unspecified Action enum value" and skip the method.
enum Action {
  ACTION_UNSPECIFIED = 0;
  ACTION_GET         = 1;
  ACTION_PUT         = 2;
  ACTION_DELETE      = 3;
  ACTION_WATCH       = 5;
}

// Per-method option that declares which Action is required to call this RPC.
// The server middleware reads this via reflection to enforce authorization.
message MethodOptions {
  Action required_action = 1;
}

extend google.protobuf.MethodOptions {
  Action required_action = 50000;
}