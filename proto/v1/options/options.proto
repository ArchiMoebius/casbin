syntax = "proto3";

package options.v1;

option go_package = "kvservice/pkg/gen/v1/options;optionsv1";

import "google/protobuf/descriptor.proto";

// Action enumerates every permission a method can require.
// Adding a new permission is: add a variant here, annotate the RPC, update policy.csv.
// Zero value (ACTION_UNSPECIFIED) is intentionally not a valid permission â€”
// any RPC that forgets the annotation will be denied.
enum Action {
  ACTION_UNSPECIFIED = 0;
  ACTION_GET         = 1;
  ACTION_PUT         = 2;
  ACTION_WATCH       = 3;
}

extend google.protobuf.MethodOptions {
  Action required_action = 50000;
}